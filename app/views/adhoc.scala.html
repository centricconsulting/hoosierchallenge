@main("Ad-hoc Merge Tool") {

  @helper.form(action = routes.Application.mergeDocs, 'enctype -> "multipart/form-data") {
    <fieldset>
      <div class="form-group">
        <label for="ccd">CCD files</label>
        <input type="file" name="ccd" id="ccd" multiple="multiple">
        <p class="help-block">Choose the CCD files that will be merged</p>
      </div>
      <button type="submit" class="btn btn-default btn-primary">Submit</button>
    </fieldset>
  }
}
